<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryu's cabin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="floating-window hide">
            <div style="display: flex; justify-content: space-between;">
                <button>
                    <img style="padding-right:3px" src="icon.png" height="14px" alt="ryoojiz Icon"/>
                    <svg style="position: relative; bottom: 5px;" xmlns="http://www.w3.org/2000/svg" width="8px" height="8px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 9l-7 7-7-7"/></svg>
                </button>
                <button onclick="toggleView()" style="display: flex; align-items: center; ">
                    <p style="padding-right: 8px; font-weight: 600; font-size: 0.75rem;">my website</p>
                    <img src="minimize.png" width="16px" alt="ryoojiz Icon"/>
                </button>
            </div>
        </div>
        <div class="sidebar left">
            <div style="display: flex; justify-content: space-between;">
                <button>
                    <img style="padding-right:3px" src="icon.png" height="16px" alt="ryoojiz Icon"/>
                    <svg style="position: relative; bottom: 5px;" xmlns="http://www.w3.org/2000/svg" width="8px" height="8px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 9l-7 7-7-7"/></svg>
                </button>
                <button onclick="toggleView()">
                    <img src="minimize.png" width="16px" alt="ryoojiz Icon"/>
                </button>
            </div>
        </div>
        <div id="canvas-container">
            <div id="canvas-content">
                <div class="draggable" style="border-radius: 10px; top:800px; left: 300px; width: 500px; height: 100px;">
                    <div class="draggable-header">Music</div>
                    <div class="draggable-content" style="border-radius: 10px;">
                        <img draggable="false" style=" user-select: none; filter:blur(10px); width: 200%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover;" src="https://upload.wikimedia.org/wikipedia/id/d/d2/Reza_Keyakinan.jpg" id="coverart-bg">
                        <div style="height: 100%; width:100%; z-index: 0; display: flex; align-items: center; padding: 10px; box-sizing: border-box;">
                            <img id="coverart" draggable="false" style="border: 1px solid #00000038; height: 100%; border-radius: 10%; width: auto; object-fit: contain;" src="https://upload.wikimedia.org/wikipedia/id/d/d2/Reza_Keyakinan.jpg">
                            <div style="padding-left: 10px; max-width: calc(100% - 100px); ">
                                <h1 id="songtitle" style="color: #FFFFFF; text-shadow: 0 0 10px rgba(0,0,0,0.5); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">White Letter</h1>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <p id="songartist" style="color: rgba(255,255,255,0.8); text-shadow: 0 0 10px rgba(0,0,0,0.5); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin: 0;">GonGoss</p>
                                    <div style="display: flex; gap: 8px;">
                                        <a id="youtube-link" href="#" target="_blank" title="Search on YouTube">
                                            <img src="Youtube.svg" class="platform-link" height="14">
                                        </a>
                                        <a id="spotify-link" href="#" target="_blank" title="Search on Spotify">
                                            <img src="Spotify.svg" class="platform-link" height="16">
                                        </a>
                                        <a id="apple-music-link" href="#" target="_blank" title="Search on Apple Music">
                                            <img src="AppleMusic.svg" class="platform-link" height="16">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="lastfm.js"></script>
                </div>
                <div class="draggable" style="top:500px; left: 600px; width: 600px; height: 200px;">
                    <div class="draggable-header">About Me</div>
                </div>
                <div class="draggable" style="top:250px; left: 400px; width: 450px; height: 30px; background: radial-gradient(circle at center, #161616 0%, #000000 100%);">
                    <div class="draggable-header">Storefront</div>
                    <div class="draggable-content" style="align-items: center; width: 100%;">
                        <a href="https://store.ryj.my.id"><h4 style="text-align: center; width: 100%; color: white;">looking for the ryoojiz studio storefront? click me!</h4></a>
                    </div>     
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar right hide">

    </div>

    <script src="index.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
